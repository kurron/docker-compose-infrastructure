mongodb-data:
  image: busybox
  container_name: mongodb-data 
  volumes:
      - /data/db 

mongodb:
  image: mongo
  container_name: mongodb
  hostname: mongodb
  volumes_from:
      - mongodb-data
  restart: always
  ports:
      - "27017:27017"
  command: mongod --storageEngine=wiredTiger --notablescan --journalCommitInterval=300 --directoryperdb 

mysql-data:
  image: busybox
  container_name: mysql-data 
  volumes:
      - /var/lib/mysql 
      - /etc/mysql/conf.d 

mysql:
  image: mysql
  container_name: mysql
  hostname: mysql
  volumes_from:
      - mysql-data
  restart: always
  ports:
      - "3306:3306"
  environment:
      MYSQL_ROOT_PASSWORD: sa
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_DATABASE: sushe
